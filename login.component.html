<!-- login.component.html -->

<div class="container-sm mt-5 col-md-5">
  <div class="card" style="padding: 20px">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input type="text" formControlName="username" matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput placeholder="Password">
      </mat-form-field>
      <button [disabled]="loginForm.invalid" class="w-100" type="submit" mat-raised-button color="primary">Login</button>
    </form>

    <!-- Show error message if authentication fails -->
    <div *ngIf="isLoginFailed" style="color: red;">
      Authentication failed. Please check your credentials.
    </div>
  </div>
</div>
